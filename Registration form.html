<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-blue-50">
<section class="flex items-center justify-center min-h-screen py-10 px-4 bg-blue-100">
    <form class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center text-blue-700 mb-8">Registration Form</h1>
        
        <!-- First Name -->
        <div class="flex items-center border-2 border-blue-600 rounded-lg mb-4 p-3">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bf0b9f8c1318995fc6d755d4be96f5bfe2fa6e9079f101fb22d90989c2a475f7" alt="First Name Icon" class="w-6 h-6 mr-3"/>
            <input type="text" id="firstName" class="flex-grow border-none outline-none text-gray-700" placeholder="First Name" aria-label="First Name" required />
        </div>

        <!-- Last Name -->
        <div class="flex items-center border-2 border-blue-600 rounded-lg mb-4 p-3">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bf0b9f8c1318995fc6d755d4be96f5bfe2fa6e9079f101fb22d90989c2a475f7" alt="Last Name Icon" class="w-6 h-6 mr-3"/>
            <input type="text" id="lastName" class="flex-grow border-none outline-none text-gray-700" placeholder="Last Name" aria-label="Last Name" required />
        </div>

        <!-- Email -->
        <div class="flex items-center border-2 border-blue-600 rounded-lg mb-4 p-3">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d4013a524993587dac064a1add793d61ced178fe83b46cd4e6032e9b100dbfdd" alt="E-mail Icon" class="w-6 h-6 mr-3"/>
            <input type="email" id="email" class="flex-grow border-none outline-none text-gray-700" placeholder="E-mail" aria-label="E-mail" required />
        </div>

        <!-- Password -->
        <div class="flex items-center border-2 border-blue-600 rounded-lg mb-4 p-3">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8b52ca3003524e70caf8d31a9618ecc443ba18f2776021a0586711b9c3d8a1a6" alt="Password Icon" class="w-6 h-6 mr-3"/>
            <input type="password" id="password" class="flex-grow border-none outline-none text-gray-700" placeholder="Password" aria-label="Password" required />
        </div>

        <!-- Phone Number -->
        <div class="flex items-center border-2 border-blue-600 rounded-lg mb-4 p-3">
            <div class="flex items-center mr-3">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1bc7fefce97dbc54989ee436a5961927a16b4ead64a9ba9447289fb2d89f41a7" alt="Country flag" class="w-6 h-4 mr-1"/>
                <span class="text-gray-700">+91</span>
            </div>
            <input type="tel" id="phoneNumber" class="flex-grow border-none outline-none text-gray-700" placeholder="Phone Number" aria-label="Phone Number" required />
        </div>

        <!-- Date of Birth -->
        <div class="flex items-center border-2 border-blue-600 rounded-lg mb-4 p-3 relative">
            <input type="text" id="dateOfBirth" class="flex-grow border-none outline-none text-gray-700" placeholder="Date of Birth" aria-label="Date of Birth" required readonly />
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cb041b9277369754dbbc99f0463fef8a38a4c14903f0e8e28eba1f75c65c8e16" alt="Calendar Icon" class="w-8 h-8 ml-3 cursor-pointer" id="calendarIcon"/>
        </div>

        <!-- Age -->
        <div class="flex items-center border-2 border-blue-600 rounded-lg mb-4 p-3">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bf0b9f8c1318995fc6d755d4be96f5bfe2fa6e9079f101fb22d90989c2a475f7" alt="Age Icon" class="w-6 h-6 mr-3"/>
            <input type="number" id="age" class="flex-grow border-none outline-none text-gray-700" placeholder="Age" aria-label="Age" required min="0" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-lg py-3 mt-6 flex justify-center items-center transition-colors">
            Submit
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e6abd62f457395992453de2db66419ca05a1680f7886f7791eea70c0ab257350" alt="Submit Icon" class="w-6 h-6 ml-2"/>
        </button>
    </form>
</section>

<!-- Include Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Datepicker Script -->
<script>
    // Initialize Flatpickr on the date input
    const dateInput = document.getElementById('dateOfBirth');
    const calendarIcon = document.getElementById('calendarIcon');
    
    const flatpickrInstance = flatpickr(dateInput, {
        dateFormat: "d-m-Y",  // Adjust this format as per your need
        allowInput: true,
        clickOpens: false // Prevents from opening automatically
    });

    calendarIcon.addEventListener('click', function() {
        flatpickrInstance.open();
    });

    // Prevent age from going below 0
    document.getElementById('age').addEventListener('input', function() {
        if (this.value < 0) this.value = 0;
    });
</script>
</body>
</html>
